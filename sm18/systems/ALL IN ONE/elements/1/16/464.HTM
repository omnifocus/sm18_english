<SPAN class=headers>Title:</SPAN></B><SPAN class=RefText> All's Well That Ends Well</SPAN></FONT></P>
<P>an expression which some people use to say that a difficult situation has ended with a <SPAN class=clozed>good </SPAN>result. It is the title of a humorous play (written between 1601 and 1608) by William Shakespeare about the relationship between the two main characters, Helena and Bertram.
